              <div class="row g-5 align-items-center">

                      <h4 class="mb-3">100% Orgânicos</h4>
                      <h1 class="mb-5 display-3">Frutas e vegetais orgânicos</h1>
                  </div>
                  <div class="col-md-12 col-lg-5">
                  </div>
              </div>
          </div>
      </div>
      <div class="container" >
        <h2>Produtos organicos</h2>
        <div class="row row-cols-1 row-cols-md-4 g-4">

            <div class="card" aria-hidden="true">
              <img src="..." class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title placeholder-glow">
                  <span class="placeholder col-6"></span>
                </h5>
                <p class="card-text placeholder-glow">
                  <span class="placeholder col-7"></span>
                  <span class="placeholder col-4"></span>

              </div>
            </div>
        </div>
      </div>
      <div class="container pt-4">
        <div class="title">
          <h2>Produtos Mais Vendidos</h2>
          </div>
          <div class="subtitle">
            <span>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorem vitae delectus alias excepturi dignissimos reprehenderit</span>
          </div>
        <div class="row row-cols-2 row-cols-md-3 g-3">
            <div *ngFor="let item of listProducts, let i = index" class="col">
              <div class="card mb-3 card-horizontal" >
                <div style="display: flex; flex-direction: row;">
                  <div>
                    <img src="../../assets/images/best-product-2.jpg" class="custom-image-radius" alt="...">
                  </div>
                  <div>
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                        <ng-container *ngFor="let star of getStars(item.vote)">
                          <i class="bi text-primary" [ngClass]="star"></i>
                        </ng-container>
                        <h5>R$ {{item.unitValue}}</h5>
                      <app-btn-primary class="btn-custom"
                        label="Comprar"
                        src="../../../assets/icons/bag.svg"
                        alt="cart Icon"
                        [hasIcon]="true">
                      </app-btn-primary>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    <app-footer></app-footer>
