<app-default-login
  title="Login"
  secundaryBtnText="Sign Up"
  primaryBtnText="Login"
  (submit)="login()"
  (navigate)="navigate()"
  >
  <form [formGroup]="loginForm">
    <app-primary-input
    formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="joÃ£o@gmail.com"
      altIcon="emailIcon"
      scrIcon="../../../assets/icons/email.svg"
      >

    </app-primary-input>
    <app-primary-input
    formControlName="password"
      inputName="password"
      type="password"
      label="Your password"
      altIcon="eyeIcon"
      [scrIcon]="srcIcon"
      [showPassword]="showPassword"
      (iconClick)="togglePasswordVisibility($event)"
      >

    </app-primary-input>
  </form>
</app-default-login>
